<html>
<head>
	<script type="text/javascript" src ="https://github.com/ivmartel/dwv/releases/download/v0.27.0/dwv-0.27.0.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
		.center {
		  margin: auto;
		  width: 60%;
		  border: 3px solid #73AD21;
		  padding: 10px;
		}
		body {
			background-color:#101010;
		}
		label{
			color:white;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-2">
			<form id="toolForm">
				<input type="radio" class="toolSel" id="Wtool" name="tools" value="WindowLevel" checked>
				<label for="Wtool">Window Level</label><br>
				<input type="radio" class="toolSel" id="Zap" name="tools" value="ZoomAndPan">
				<label for="Zap">Zoom And Pan</label><br>
			</form>
			</div>
			<div class="col-8">
				
					<div id="dwv" >
						<div class="layerContainer">
							<canvas class="imageLayer"></canvas>
						</div>
					</div>
				
			</div>
			<div class="col-2">
			<form id="dataForm">
				<input type="radio" class="DataSel" id="CFMbrain" name="datas" checked>
				<label for="CFMbrain">CFMbrain</label><br>
				<input type="radio" class="DataSel" id="ICH_1" name="datas" >
				<label for="ICH_1">Zoom And Pan</label><br>
			</form>
			</div>
		</div>
		
	</div>
	
	
	
	<script>//<![CDATA[


// base function to get elements
dwv.gui.getElement = dwv.gui.base.getElement;

// create the dwv app
var app = new dwv.App();
// initialise with the id of the container div
app.init({
    "containerDivId": "dwv",
	"tools" : {"WindowLevel": {},
				"ZoomAndPan":{},
			},
});
app.addEventListener("load", function () {
    app.setTool("WindowLevel");
	<!-- app.setTool("ZoomAndPan"); -->
});




window.onload = function(){
	var rb = document.querySelectorAll(".toolSel");
	for (var i = 0; i<rb.length;i++){
		rb[i].addEventListener('change', function() {
			app.setTool(this.value);
		});
	}


	var CFMbrain = new Array();
	for (var i = 1; i <= 180; i++) {
			var n = ('000'+i).slice(-3);
			CFMbrain.append("/Data/CFMbrain/CFM_brain00"+n+".dcm");
	}
	var ICH_1 = new Array();
	for (var i = 1; i <= 180; i++) {
		var n = ('000'+i).slice(-2);
		datas.append("/Data/CFMbrain/653091_20170628_CT_80360_29_"+n+".dcm");
	}

	document.getElementById("CFMbrain").addEventListener('change', function() {
		app.loadURLs(CFMbrain);
	});
	document.getElementById("ICH_1").addEventListener('change', function() {
		app.loadURLs(ICH_1);
	});
	app.loadURLs(CFMbrain);
}


  //]]> </script>
</div>
</body>
</html>
